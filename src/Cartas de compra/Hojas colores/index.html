<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
</head>
<body>
    <div class="card_container">
        <div class="card">
            <div class="image_container">
                <img src="images/Hojas-Colores.jpg" alt="">
            <div class="image_overlay">
                <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <h2>Hojas de color</h2>
            <p>
                Papel clásico <br>
                100% papel - color<br>
                Papelería <br>
                Hecho en México
            </p>
            <div class="info">
                <div class="price">
                    <div class="eth_container">
                        <img src="./images/icon-ethereum.svg" alt="">
                    </div>
                    <p>$250</p>
                </div>
                <div class="time_left">
                    <div class="clock_container">
                        <img src="./images/icon-clock.svg" alt="">
                    </div>

                    <p>Hasta agotar existencias</p>
                </div>
            </div>
            <div class="line"></div>

            <div class="author">
                <div class="avatar_container">
                    <img src="./images/image-avatar.png" alt="">
                </div>

                <p><span class="name">Sneakers</span></p>
            </div>
        </div>
    </div>

</body>
</html>
